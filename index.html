<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <div class="container-fluid">
        <div class="row">
            <!-- city search input -->
            <div class="col-sm-4" id="city-search">
                <h2>Search for a City:</h2>
                <div class="input-group input-group-lg">
                    <input type="text" class="form-control" id="city-input" placeholder="City">
                </div>
                <div>
                    <button class="btn btn-lg" type="button">Search</button>
                </div>
            </div>
            <!-- div for current day -->
            <div class="col-sm-8" id="current-day">
                <p>Hello</p>
            </div>
            <!-- div for city history -->
            <div class="col-sm-4" id="city-history">
                <p>history</p>
            </div>
            <!-- 5 day forecast div -->
            <div class="col-sm-8" id="future-forecast">
                <p>5 day forecast</p>
            </div>
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
